<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Contact Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <a name="top"></a>
    <header>
        <h1>Sample Contact Form</h1>
        <nav>
            <ul>
                <li class="navButton">
                    <a class="navText" href="#top">Home</a>
                </li>
                <li class="navButton">
                    <a class="navText" href="#contact">Contact</a>
                </li>
                <li class="navButton">
                    <a class="navText" href="#footer">End</a>
                </li>
            </ul>
            
        </nav>
    </header>
    <div id="pictureBox">
        <!-- image obtained from: http://www.clker.com/clipart-345096.html  -->
        <img src="./assets/cat typing.png" alt="cat typing">
        <caption>
            <h4>Even a cat can do it!</h4>
        </caption>
    </div>    
    <main>
        <a name="contact"></a>
        <h2>Hello! Please provide your contact information:</h2>
        <form action="/action_page.php" class="contactForm">
            <div class="inputBlock">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First name..." class="input">
            </div>
            <div class="inputBlock">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last name..." class="input">
            </div>
            <div class="inputBlock">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email..." class="input">
            </div>
            <div id="sendButton">
                <input type="submit" value="submit">
            </div>

        </form>
    </main>
    <footer>
        <a name="footer"></a>
        <h3>Made by Max McDonough</h3>
    </footer>
</body>
</html>
